sara_fl_base_motor:
  type: wm_roboteq_hardware_interface/WMRoboteqHardwareInteface
  joints:
    - front_left_mecanum_wheel_joint

sara_fr_base_motor:
  type: wm_roboteq_hardware_interface/WMRoboteqHardwareInteface
  joints:
    - front_right_mecanum_wheel_joint

sara_rl_base_motor:
  type: wm_roboteq_hardware_interface/WMRoboteqHardwareInteface
  joints:
    - rear_left_mecanum_wheel_joint

sara_rr_base_motor:
  type: wm_roboteq_hardware_interface/WMRoboteqHardwareInteface
  joints:
    - rear_left_mecanum_wheel_joint

sara_torso_arm_joint:
  type: wm_kinova_hardware_interface/torso_arm_joint
  joints:
    - torso_arm_joint

sara_arm_shoulder_joint:
  type: wm_kinova_hardware_interface/arm_shoulder_joint
  joints:
    - arm_shoulder_joint

sara_arm_rot_elbow_joint:
  type: wm_kinova_hardware_interface/arm_rot_elbow_joint
  joints:
    - arm_rot_elbow_joint

sara_arm_elbow_joint:
  type: wm_kinova_hardware_interface/arm_elbow_joint
  joints:
    - arm_elbow_joint

sara_arm_rot_wrist_joint:
  type: wm_kinova_hardware_interface/arm_rot_wrist_joint
  joints:
    - arm_rot_wrist_joint
    

